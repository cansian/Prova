                    <legend class="legendTitulo" >Faça parte desse time se inscrevendo na proxima edição de bolsas.</legend>
                    <fieldset>
                        <label  for="nome">Nome completo</label>

                    <div class="options"><br>
                        <label class="control-label col-md-4" for="optiontext">Specify an option</label>

                        </div>
                    </div>                       
                    <div class="options"><br>
                        <label class="control-label col-md-4" for="optiontext">Especifique uma opção</label>
                        <div class="col-md-6">
                            <input  id="option[]" type="checkbox"  value="option1" /> IA         
                            <input  id="option[]" type="checkbox"  value="option2" /> Big Data
                            <input  id="option[]" type="checkbox"  value="option3" /> Machine Learning
                            <input  id="option[]" type="checkbox"  value="option4" /> Outro
                            <input id="outro" type="text" name="outro"  placeholder="Especifique caso selecionado 'Outro'">
                        </div  id="cont">
                    </div>
                    <label for="mensagem">Por que voce quer participar?</label>
                    <textarea id="mensagem" name="textarea" cols="60" rows="10" required minlength="15  " placeholder="Digite aqui sua mensagem"></textarea>
                    <button id="checkCaixa" type="submit" value="submit" >Enviar mensagem</button>
